name: Run linkspector
on:
  pull_request:
    branches:
      - main

jobs:
  run_linkspector:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install -g @umbrelladocs/linkspector
    - run: linkspector check 